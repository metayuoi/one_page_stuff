<script>
document.querySelector(".text").innerText = steps[0][0];
for (i=1; i<steps[0].length; i++) {
	var variant = document.createElement("li");
	variant.setAttribute("data-next", steps[0][i][1])
	variant.innerHTML = steps[0][i][0];
	document.querySelector(".variants").appendChild(variant);
}
document.querySelector(".variants").addEventListener("click", function(e) {
	if (document.querySelector(".field").classList.contains("fail")) {
		document.querySelector(".field").classList.remove("fail");
	}
	if (e.target.hasAttribute("data-next")) {
		if (e.target.getAttribute("data-next") == 0) {
			var num = 0;
			tries++;
		}
		else {
			var num = Number(e.target.getAttribute("data-next")) - 1;
		}
		document.querySelector(".text").innerText = steps[num][0];
		document.querySelector(".variants").innerHTML = "";
		if (steps[num].length > 1) {
			for (i=1; i<steps[num].length; i++) {
				var variant = document.createElement("li");
				variant.setAttribute("data-next", steps[num][i][1]);
				if (steps[num][i][0] === null) {
					variant.innerHTML = "→";
					variant.classList.add("next");
					if (steps[num][i][1] === 0) {
						document.querySelector(".field").classList.add("fail");
					}
				}
				else {
					variant.innerHTML = steps[num][i][0]};
					document.querySelector(".variants").appendChild(variant);
				}
		}
		else {
			var triesCount = document.createElement("div");
			triesCount.setAttribute("class", "tries");
			triesCount.innerText = "Всего попыток: " + String(tries);
			document.querySelector(".field").appendChild(triesCount);
			document.querySelector(".field").classList.add("win");
		}
	}
})
</script>
</body>
</html>
